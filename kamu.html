<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feelings for You</title>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #ff6b81;
        }

        .message {
            font-size: 3em;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }

        .sub-message {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out 1s;
        }

        .reveal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reveal-btn:hover {
            background-color: #ff4757;
        }

        .hidden-message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
            color: #ff6b81;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Hearts Animation */
        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            clip-path: polygon(50% 0%, 0% 30%, 20% 100%, 80% 100%, 100% 30%);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Image Animation */
        .animated-image {
            width: 150px;
            margin-top: 20px;
            animation: imageFadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes imageFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
   
    <div class="container">
        <h1 class="message">pesan dari seseorang -_-</h1>
        <p class="sub-message">aku mau ngmng sesuatu</p>
        <button class="reveal-btn" onclick="revealMessage()">Coba klik hati tombol perasaan</button>
        <div class="hidden-message" id="hiddenMessage">
            <p>Mungkin yaaa aku jujur jujuran yaa yang ku maksud kmu itu yuu aku punya perasaan lebih atau kagum lah sma kmu , ya mungkin gtu aj dah mungkin yaa kamu diem2 aj gak usah jawab balas apa2 dari pda nanti aku kecewa ya udah lah üòî end .‚ù§Ô∏è</p>
        </div>
        <!-- Image with animation -->
        <img src="lucu.webp" alt="Animated Image" class="animated-image">
    </div>
    <div id="hearts"></div>

    <script>
        function revealMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
            playAudio();  // Memutar audio ketika tombol diklik
        }

        // Function to create heart animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("hearts").appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Generate hearts every 500ms
        setInterval(createHeart, 500);

        // Audio play function
        function playAudio() {
            const audio = document.getElementById("bg-music");
            audio.play().catch(error => {
                console.log("Unable to autoplay, user interaction is required.");
            });
        }
    </script>

    <!-- Audio element -->
    <audio id="bg-music" loop>
        <source src="1.mp3" type="audio/mp3">
    </audio>
</body>
</html>
